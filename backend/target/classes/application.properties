# Server Configuration
server.port=8080
spring.application.name=skill-gap-analyzer

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/skill_gap_analyzer?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# JWT Configuration
jwt.secret=SkillGapAnalyzerSecretKeyForJWTTokenGeneration2024SecureKey
jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500,file://

# Logging
logging.level.com.skillgapanalyzer=DEBUG
logging.level.org.springframework.security=DEBUG
